services:
  api:
    env_file:
      - .env.prod
    # In prod, API can stay internal; expose only if needed
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        CADDYFILE: Caddyfile.prod
    env_file:
      - .env.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

volumes:
  caddy_data:
  caddy_config:

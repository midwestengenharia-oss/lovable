services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: moreira
      POSTGRES_PASSWORD: moreira
      POSTGRES_DB: moreira
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # keycloak service removed (migrated to local auth)

  minio:
    image: quay.io/minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

  # Fastify API (BFF)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on: []

  # Web (SPA + reverse proxy /api)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    depends_on:
      - api

volumes:
  pgdata:
  minio:

version: '3.9'
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: moreira
      POSTGRES_PASSWORD: moreira
      POSTGRES_DB: moreira
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # keycloak service removed (migrated to local auth)

  minio:
    image: quay.io/minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

volumes:
  pgdata:
  minio:

